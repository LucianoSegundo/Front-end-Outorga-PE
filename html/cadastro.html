<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outorga PE</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.SjqkgnYEnZ5bmJ4mSB182gHaE9?rs=1&pid=ImgDetMain"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="barra">
        <div id="barraInterna">
        </div>
    </div>
    <div id="cadastro">
        <h2>Cadastro</h2>
        <form id="form-Cadastro">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf/cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf/cnpj" name="cpf/cnpj" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <fieldset class="separador">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </fieldset>

                <fieldset class="separador">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </fieldset>

                <fieldset class="separador">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Contatos</legend>
                <label for="cadastro-email">E-mail:</label>
                <input type="email" id="cadastro-email" name="cadastro-email" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular">
            </fieldset>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já possui conta? <a href="#" id="irLog">Clique Aqui</a></p>
    </div>
</body>

</html>
