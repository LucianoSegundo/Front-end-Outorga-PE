<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outorga PE</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.SjqkgnYEnZ5bmJ4mSB182gHaE9?rs=1&pid=ImgDetMain"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="../script/principal/modulo.js"></script>
</head>

<body>
    <div class="barra">
        <div id="barraInterna">
            <button id="so">Solicitar Outorga</button>
            <button id="ad">Alterar Dados</button>
            <button id="co"> Consultar Outorga</button>
            <button id="sair">Sair</button>
        </div>
    </div>

    <div id="principal">

        <div id="conteudo">
            <div id="solicitar">
                <form id="form-solicitacao">

                    <label for="modalidade">Modalidade de Interferência:</label><br>
                    <input type="radio" class="ecessao" id="subterranea" name="modalidade" value="subterranea" required>
                    <label for="subterranea">Subterrânea</label><br>
                    <input type="radio" class="ecessao" id="superficial" name="modalidade" value="superficial" required>
                    <label for="superficial">Superficial</label><br>

                    <fieldset>

                        <label for="nome">Nome do Imóvel:</label><br>
                        <input type="text" id="solici-nome" name="solici-nome" required><br>

                        <label for="cep">CEP:</label><br>
                        <input type="text" id="solici-cep" name="solici-cep" required><br>
                    </fieldset>

                    <fieldset>

                        <label for="logradouro">Logradouro:</label><br>
                        <input type="text" id="solici-logradouro" name="solici-logradouro"><br>


                        <label for="cidade">Cidade:</label><br>
                        <input type="text" id="solici-cidade" name="solici-cidade" required><br>
                    </fieldset>

                    <div id="map"></div>
                    <fieldset>

                        <label for="latitude">Latitude:</label><br>
                        <input type="text" id="solici-latitude" name="solici-latitude" required><br>


                        <label for="longitude">Longitude:</label><br>
                        <input type="text" id="solici-longitude" name="solici-longitude" required><br>
                    </fieldset>




                    <label for="finalidade">Finalidade do Uso:</label><br>
                    <select id="finalidade" name="finalidade" required>
                        <option value="">Selecione...</option>
                        <option value="irrigacao">Irrigação</option>
                        <option value="consumo_animal">Consumo Animal</option>
                        <option value="consumo_humano">Consumo Humano</option>
                        <option value="abastecimento_publico">Abastecimento Público</option>
                        <option value="aquicultura">Aquicultura</option>
                        <option value="industria">Indústria</option>
                        <option value="extracao_mineral">Extração Mineral</option>
                        <option value="desassoreamento">Desassoreamento</option>
                    </select><br>


                    <input type="submit" value="Enviar">

                </form>


            </div>
            <div id="alterar">
                <form id="Alterar-Form">

                    <fieldset>
                        <legend>Endereço</legend>
                        <fieldset class="separador">
                            <label for="cep">CEP:</label>
                            <input type="text" id="altcep" name="cep" required>
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" id="altlogradouro" name="logradouro" required>
                        </fieldset>

                        <fieldset class="separador">

                            <label for="numero">Número:</label>
                            <input type="text" id="altnumero" name="numero" required>
                            <label for="complemento">Complemento:</label>
                            <input type="text" id=" altcomplemento" name="complemento">
                        </fieldset>

                        <fieldset class="separador">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="altbairro" name="bairro" required>
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="altcidade" name="cidade" required>
                            <label for="estado">Estado:</label>
                            <input type="text" id="altestado" name="estado" required>
                        </fieldset>
                    </fieldset>

                    <fieldset>
                        <legend>Contatos</legend>
                        <label for="cadastro-email">E-mail:</label>
                        <input type="email" id="altcadastro-email" name="cadastro-email" required>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="alttelefone" name="telefone">
                        <label for="celular">Celular:</label>
                        <input type="text" id="altcelular" name="celular">
                    </fieldset>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <div id="consultar">

                <div id="listaPedidos">
                    <div class="card">
                        <h1>Numero processo: #126789</h1>
                        <h1>Status: Aguardando</h1>
                        <h1>data abertura: 21/12/2001</h1>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
